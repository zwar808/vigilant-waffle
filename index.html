<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Bordom&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Bordom', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        input[type="text"] {
            background-color: #2e2e2e;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .captcha {
            background-color: #2e2e2e;
            color: #ffffff;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            user-select: none;
            font-family: 'Bordom', Arial, sans-serif;
        }
        .copy-button {
            margin-top: 10px;
            background-color: #03dac6;
            color: #121212;
        }
        .copy-button:hover {
            background-color: #018786;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Yourself</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <div id="captcha" class="captcha"></div>
        <input type="text" id="captchaInput" placeholder="Enter the captcha">
        <button onclick="verifyCaptcha()">Verify</button>
        <p id="verificationResult"></p>
        <button class="copy-button" onclick="copyToClipboard()">Copy Code</button>
    </div>
    <script>
        function generateCaptcha() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function generateSHA256(text) {
            const encoder = new TextEncoder();
            return crypto.subtle.digest('SHA-256', encoder.encode(text)).then(buffer => {
                return Array.from(new Uint8Array(buffer)).map(byte => byte.toString(16).padStart(2, '0')).join('');
            });
        }

        const captchaText = generateCaptcha();
        document.getElementById('captcha').innerText = captchaText;

async function verifyCaptcha() {
    const captchaInput = document.getElementById('captchaInput').value;
    const verificationResult = document.getElementById('verificationResult');
    const copyButton = document.querySelector('.copy-button');

    if (captchaInput === captchaText) {
        const hash = await generateSHA256(captchaText);
        const verifiedKey = `Verified-${hash}`;
        verificationResult.value = verifiedKey;
        verificationResult.style.display = 'block';
        copyButton.style.display = 'block';

        let metaTag = document.querySelector('meta[name="verification-key"]');
        if (!metaTag) {
            metaTag = document.createElement('meta');
            metaTag.name = "verification-key";
            document.head.appendChild(metaTag);
        }
        metaTag.content = verifiedKey;

        alert('Verification successful! Check the verification code below.');
    } else {
        alert('Verification failed. Please try again.');
    }
}


        function copyToClipboard() {
            const verificationResult = document.getElementById('verificationResult');
            if (verificationResult.innerText) {
                navigator.clipboard.writeText(verificationResult.innerText).then(() => {
                    alert('Copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            } else {
                alert('No verification code to copy.');
            }
        }
    </script>
</body>
</html>
